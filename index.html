<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Victoria's Enigma</title>

<style>
:root{
    --bg1:#020617;
    --bg2:#0f172a;
    --panel:#020617;
    --card:#0b1224;
    --text:#e5e7eb;
    --accent:#6366f1;
    --soft:#1e293b;
    --border:#334155;
    --error:#f87171;
}

*{box-sizing:border-box;}

body{
    margin:0;
    min-height:100vh;
    background:
        radial-gradient(circle at top,#1e293b,transparent 40%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
    font-family:"Segoe UI",system-ui,sans-serif;
    color:var(--text);
    display:flex;
    justify-content:center;
    align-items:center;
    padding: 20px;
}

.enigma{
    width:700px;
    max-width:95%;
    background:rgba(2,6,23,.92);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:26px;
    box-shadow:
        inset 0 0 0 1px rgba(255,255,255,.05),
        0 30px 70px rgba(0,0,0,.6);
}

h1{
    text-align:center;
    margin:0 0 14px;
    letter-spacing:.5px;
}

.card{
    background:linear-gradient(180deg,#0b1224,#020617);
    border-radius:14px;
    padding:14px;
    margin-bottom:16px;
    border:1px solid var(--border);
    box-shadow:0 8px 22px rgba(0,0,0,.45);
}

label{
    font-size:13px;
    opacity:.85;
}

textarea{
    width:100%;
    height:90px;
    resize:none;
    border-radius:10px;
    border:1px solid var(--border);
    padding:10px;
    background:#020617;
    color:var(--text);
    font-size:14px;
    outline:none;
}

input,select{
    border-radius:8px;
    border:1px solid var(--border);
    padding:6px;
    background:#020617;
    color:var(--text);
    text-align: center;
}

.row{
    display:flex;
    gap:10px;
    flex-wrap:nowrap;
    align-items:center;
    justify-content: center;
}

.rotor-display{
    display:flex;
    justify-content:center;
    gap:20px;
    font-size:22px;
    font-weight:700;
    margin-top:16px;
}

.rotor{
    width:50px;
    height:50px;
    border-radius:50%;
    background: radial-gradient(circle at top,#334155,#020617);
    display:flex;
    justify-content:center;
    align-items:center;
    border:1px solid #475569;
    box-shadow: inset 0 2px 6px rgba(255,255,255,.1), inset 0 -4px 8px rgba(0,0,0,.8);
    transition: transform 0.4s ease;
}

.rotor.spin{ transform:rotate(360deg); }

.button-group{
    display: flex;
    gap: 12px;
    margin: 24px 0;
}

button{
    flex: 1;
    padding: 14px;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: .25s;
}

.btn-primary {
    background: linear-gradient(180deg,#818cf8,#4f46e5);
    box-shadow: 0 10px 25px rgba(79,70,229,0.4);
}

.btn-secondary {
    background: #1e293b;
    border: 1px solid var(--border);
    color: #94a3b8;
}

button:hover{ transform:translateY(-1px); filter: brightness(1.1); }

@keyframes shake {
    0% { transform: translateX(0); opacity: 0; }
    25% { transform: translateX(4px); }
    50% { transform: translateX(-4px); }
    100% { transform: translateX(0); opacity: 1; }
}

.warning-text {
    color: var(--error);
    font-size: 12px;
    text-align: center;
    margin-bottom: 10px;
    display: none;
    font-weight: bold;
    animation: shake 0.3s ease-in-out;
}

.box-label-stack {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}
</style>
</head>

<body>

<div class="enigma">
    <h1>Victoria's Enigma</h1>

    <div class="card">
        <label>Input</label>
        <textarea id="userInput"></textarea>
    </div>

    <div class="card">
        <label>Plugboard (AB CD EF)</label>
        <input id="pbSettings" placeholder="AB CD EF" style="width: 100%; text-align: left; margin-top:5px;">
    </div>

    <div id="errorBox" class="warning-text">ROTOR ERROR: CHOOSE THREE DIFFERENT TYPES</div>

    <div class="card">
        <div class="row" style="margin-bottom: 15px;">
            <div class="box-label-stack">
                <label>Left</label>
                <select id="selL" onchange="validateRotors()"><option selected>I</option><option>II</option><option>III</option></select>
            </div>
            <div class="box-label-stack">
                <label>Middle</label>
                <select id="selM" onchange="validateRotors()"><option>I</option><option selected>II</option><option>III</option></select>
            </div>
            <div class="box-label-stack">
                <label>Right</label>
                <select id="selR" onchange="validateRotors()"><option>I</option><option>II</option><option selected>III</option></select>
            </div>
        </div>

        <div class="row">
            <div class="box-label-stack">
                <label>Position</label>
                <div style="display:flex; gap:8px;">
                    <input id="posL" value="A" maxlength="1" style="width: 45px;">
                    <input id="posM" value="A" maxlength="1" style="width: 45px;">
                    <input id="posR" value="A" maxlength="1" style="width: 45px;">
                </div>
            </div>
            <div style="width: 20px;"></div>
            <div class="box-label-stack">
                <label>Ring</label>
                <div style="display:flex; gap:8px;">
                    <input id="rngL" value="A" maxlength="1" style="width: 45px;">
                    <input id="rngM" value="A" maxlength="1" style="width: 45px;">
                    <input id="rngR" value="A" maxlength="1" style="width: 45px;">
                </div>
            </div>
        </div>

        <div class="rotor-display">
            <div class="rotor" id="viewL">A</div>
            <div class="rotor" id="viewM">A</div>
            <div class="rotor" id="viewR">A</div>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-primary" onclick="startCipher()">Encrypt / Decrypt</button>
        <button class="btn-secondary" onclick="killAndReset()">Reset Machine</button>
    </div>

    <div class="card">
        <label>Output</label>
        <textarea id="resultOutput" readonly></textarea>
    </div>
</div>

<script>
const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const WIRING = {
    I:   {w: "EKMFLGDQVZNTOWYHXUSPAIBRCJ", n: "Q"},
    II:  {w: "AJDKSIRUXBLHWTMCQGZNPYFVOE", n: "E"},
    III: {w: "BDFHJLCPRTXVZNYEIWGAKMUSQO", n: "V"}
};
const REFLECTOR = "YRUHQSLDPXNGOKMIEBFZCWVJAT";

let machineState = false;

function validateRotors() {
    let check = (selL.value !== selM.value && selL.value !== selR.value && selM.value !== selR.value);
    errorBox.style.display = check ? "none" : "block";
    return check;
}

function killAndReset() {
    machineState = false;
    userInput.value = "";
    resultOutput.value = "";
    pbSettings.value = "";
    selL.value = "I"; selM.value = "II"; selR.value = "III";
    posL.value = posM.value = posR.value = "A";
    rngL.value = rngM.value = rngR.value = "A";
    viewL.textContent = viewM.textContent = viewR.textContent = "A";
    errorBox.style.display = "none";
}

function getPlugs() {
    let map = {};
    let text = pbSettings.value.toUpperCase().trim();
    if (!text) return {};
    let pairs = text.split(" ").filter(s => s);
    for (let p of pairs) {
        if (p.length !== 2 || p[0] === p[1] || map[p[0]] || map[p[1]]) return null;
        map[p[0]] = p[1];
        map[p[1]] = p[0];
    }
    return map;
}

function step(p, r) {
    if (ALPHABET[p[1]] === r[1].n) {
        p[0] = (p[0] + 1) % 26;
        p[1] = (p[1] + 1) % 26;
    } else if (ALPHABET[p[2]] === r[2].n) {
        p[1] = (p[1] + 1) % 26;
    }
    p[2] = (p[2] + 1) % 26;
}

function sub(c, p, rs, r) {
    let i = ALPHABET.indexOf(c);
    for (let j = 2; j >= 0; j--) {
        i = (i + p[j] - rs[j] + 26) % 26;
        i = ALPHABET.indexOf(r[j].w[i]);
        i = (i - p[j] + rs[j] + 26) % 26;
    }
    i = ALPHABET.indexOf(REFLECTOR[i]);
    for (let j = 0; j < 3; j++) {
        i = (i + p[j] - rs[j] + 26) % 26;
        i = r[j].w.indexOf(ALPHABET[i]);
        i = (i - p[j] + rs[j] + 26) % 26;
    }
    return ALPHABET[i];
}

async function startCipher() {
    if (machineState) machineState = false;
    await new Promise(res => setTimeout(res, 100));
    
    if (!validateRotors()) return;
    let clean = userInput.value.toUpperCase().replace(/[^A-Z]/g, "");
    let plugs = getPlugs();
    if (plugs === null) return;

    resultOutput.value = "";
    machineState = true;

    let rData = [WIRING[selL.value], WIRING[selM.value], WIRING[selR.value]];
    let pV = [ALPHABET.indexOf(posL.value.toUpperCase()), ALPHABET.indexOf(posM.value.toUpperCase()), ALPHABET.indexOf(posR.value.toUpperCase())];
    let rV = [ALPHABET.indexOf(rngL.value.toUpperCase()), ALPHABET.indexOf(rngM.value.toUpperCase()), ALPHABET.indexOf(rngR.value.toUpperCase())];

    for (let char of clean) {
        if (!machineState) break;
        
        step(pV, rData);
        
        viewL.textContent = ALPHABET[pV[0]];
        viewM.textContent = ALPHABET[pV[1]];
        viewR.textContent = ALPHABET[pV[2]];
        
        viewR.classList.add("spin");
        setTimeout(() => viewR.classList.remove("spin"), 400);

        let s = plugs[char] || char;
        s = sub(s, pV, rV, rData);
        s = plugs[s] || s;
        
        resultOutput.value += s;
        await new Promise(res => setTimeout(res, 600));
    }
    machineState = false;
}
</script>

</body>
</html>
